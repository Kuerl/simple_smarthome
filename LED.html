<!DOCTYPE html>
<html>
    <head>
        <title>
            Control LED!
        </title>
        <link rel="stylesheet" href="./Public/stylesheets/stylesheet.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <div id="term">
            <img src="./Public/images/logo.png" alt="logo" width="300" height="300"/>
            <br/>
            <br/>
            <br/>
            <div id="buttons">
                <button type="button" class="btn btn-success" onclick="turnon()">Turn On</button>
                <button type="button" class="btn btn-danger" onclick="turnoff()">Turn Off</button>
            </div>
            <br/>
            <div id="detail"><div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <script>
            const client = io();
                    
            function turnon() {
                client.emit('turn-on', );
            }

            function turnoff() {
                client.emit('turn-off', );
            }
        </script>
    </body>
</html>
